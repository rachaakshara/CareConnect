<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>Register as {{ user_type.capitalize() }}</h1>
    </header>
    <nav>
        <a href="/">Home</a>
        <a href="/register/donor">Register as Donor</a>
        <a href="/register/recipient">Register as Recipient</a>
        <a href="/login/donor">Login as Donor</a>
        <a href="/login/recipient">Login as Recipient</a>
    </nav>
    <div class="container">
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="email" name="email" placeholder="Email" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required><br>
            <button type="submit">Register</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 Care Connect. All Rights Reserved.</p>
    </footer>
</body>
</html>
